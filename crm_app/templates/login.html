{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div id="content-container " class="col-lg-5 col-centered container p-none">
        <form id="login-form" method="post"
                action="{% url 'login' %}">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td><label for="id_username">Username</label></td>
                    <td><input id="id_username" name="username"
                            type="text" class="form-control"></td>

                </tr>
                <tr>
                    <td><label for=""id_password">Password</label></td>
                    <td><input id="id_password" name="password"
                            type="password" class="form-control"</td>
                </tr>
            </table>
            {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
            {% endif %}

            <input type="submit" value="Login"
                   class="btn btn-primary pull-right" />
            <input type="hidden" name="next" value="{% url 'main' %}" />

        </form>
    </div>
{% endblock content %}
